<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
	<meta http-equiv="Content-Language" content="en" />
	<title>Testing</title>
	<script src="jquery-1.11.4.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,800,900" rel="stylesheet">
	<script src="jquery.bxslider.js"></script>
	<!-- bxSlider CSS file -->
	<link href="jquery.bxslider.css" rel="stylesheet" />
</head>
<style>
	* {
    margin:0px;
    padding:0px;
}
html,body {
    height:100%;
}
body {
    margin: 0;
    padding: 0;
    background-repeat: no-repeat;
    position:relative;
	 /*remove bg from here */
    font-size: 100%;
    font: inherit;
}  
.wrapper {
	width:100%;
	position: relative;
}
.wrapper .img-container {
	width:30%;
	float: left;
	position: relative;
}
.wrapper .img-container img {
	width:100%;
}
.wrapper .slider {
	width:70%;
	float: left;
	position: relative;
}

</style>

<body>
	<div class="wrapper">
		<div class="img-container">
			<img src="images/no-img.jpg">
		</div>
		<div class="slider">
			<ul class="bxslider">
				<li><img src="images/01.jpg" /></li>
				<li><img src="images/02.jpg" /></li>
				<li><img src="images/03.jpg" /></li>
			</ul>
		</div>
	</div>
</body>
<script>
  $(document).ready(function(){
	  	$('.bxslider').bxSlider();
	});
</script> 

</html>
